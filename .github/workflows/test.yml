# .github/workflows/test.yml
name: Python Tests and Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # ðŸš¨ YENÄ° ADIM: XVFB (Sanal Ekran) Kurulumu
    - name: Install Xvfb and start virtual display (Solves Exit Code 134)
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        # Sanal ekranÄ± baÅŸlat
        Xvfb :99 -screen 0 1024x768x24 & 
        echo "DISPLAY=:99" >> $GITHUB_ENV 

    - name: Install dependencies and set up package
      run: |
        python -m pip install --upgrade pip
        
        # TÃœM YÃœKLEME KOMUTLARI BURADA TOPLANMALI
        pip install -r requirements.txt 
        pip install -e . 
        
